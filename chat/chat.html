<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat | Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../chat/chat.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <!-- <div class="user-avatar">Y</div> -->
         <div class="user-avatar" id="user-avatar"></div>

        <!-- <div class="user-info">
          <h2>Yashwanth</h2>
             <h3 id="username"></h3>
          <p>Online</p>
        </div> -->
        <div class="user-info">
  <h3 id="username"></h3>
  <p>Online</p>
</div>
      </header>
    </aside>

    <!-- Chat Area -->
    <main class="chat-panel">
      <header class="chat-header">
        <div class="chat-header-left">
          <div class="chat-avatar large">GC</div>
          <div>
            <h2>Group Chat</h2>
            <p>AI-Powered Chat</p>
          </div>
        </div>
      </header>

      <!-- Messages -->
      <section class="messages" id="messages"></section>
   


      <!-- AI Smart Replies -->
      <div id="smart-replies" class="ai-replies"></div>

      <!-- AI Predictive Typing -->
      <div id="typing-suggestions" class="ai-suggestions"></div>

      <!-- Input -->
      <form class="message-input-area" id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message"
          autocomplete="off"
        />
        <button type="submit" class="send-btn">Send</button>
      </form>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="../chat/chat.js"></script>
</body>
</html>
